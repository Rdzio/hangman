<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <script src="js/index.js" type="module" defer></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="modal"></div>
    <img src="./assets/restart.svg" class="button__restart" />
    <h1 class="header">Hangman</h1>
    <div class="letters-wrapper"></div>
    <div class="category">
      <h2 id="category"></h2>
    </div>
    <div class="word-wrapper"></div>
    <div class="stickman">
      <div class="gibbet__1 gibbet"></div>
      <div class="gibbet__2 gibbet"></div>
      <div class="gibbet__3 gibbet"></div>
      <div class="gibbet__4 gibbet"></div>
      <div class="stickman__head"></div>
      <div class="stickman__torso limb"></div>
      <div class="stickman__leftarm limb"></div>
      <div class="stickman__rightarm limb"></div>
      <div class="stickman__leftleg limb"></div>
      <div class="stickman__rightleg limb"></div>
    </div>
  </body>
</html>
